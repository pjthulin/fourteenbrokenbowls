---
layout: homepage
title: Fourteen Broken Bowls
---

    {% for post in site.posts %}
      <div class="work-block post the-border">
        {% if post.bowl contains 'jpg' %}
          <strong>{{ post.title }}</strong> <br/>
          <a href="{{ post.url }}" >
            <img src="{{post.bowl}}" class="bowl-small" alt="{{ post.title }}"/>
          </a>
		  <p>some random info about bowls</p>
        {% else %}
          {{ post.content }}
        {% endif %}
      </div>
    {% endfor %}
