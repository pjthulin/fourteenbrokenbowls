<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/layout.css">
        <link rel="stylesheet" href="/css/skeleton.css">        
        <link rel="stylesheet" href="/css/fourteenbrokenbowls.css">
		
		  <script src="/jquery-1.10.2.min.js"></script>
      <script src="/jquery.isotope.min.js"></script>
    </head>
    <body>
        <div class="site col10 margin1 main-wrap clearfix">
          <div class="header">
            <p class="title"><a href="/">{{ site.name }}</a></p>
            <a class="extra" href="/">home</a>
          </div>

          <div class='content-body col11 margin0 clearfix'>
            {{content}}
          </div>
          
          <div class="footer">
            <div class="contact">
              <p>
                created by retrosonix<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
              </p>
            </div>
          </div>
        </div>
        <script>
          var $container = $('.content-body');

          $container.imagesLoaded( function(){
            $container.isotope({
                itemSelector : '.work-block',
                layoutMode : 'masonry',
                masonry: {
                 columnWidth: 262
                }
            });
          });
        </script>
        
        
    </body>
</html>
